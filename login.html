<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="fixed w-full bg-white shadow-md z-50">
        <nav class="relative max-w-7xl mx-auto px-6 lg:px-8">
            <div class="flex justify-between items-center py-5">
    
                <a href="#home" class="text-4xl font-semibold text-red-500">Kawo Legal</a>

                <div class="flex space-x-6">
                    <a href="main.html" class="text-red-500 transition">Home</a>
                    <a href="start.html" class="text-red-500 transition">Startups</a>
                    <a href="register.html" class="text-red-500 transition">Register</a>
                    <a href="login.html" class="text-red-500 border-2 border-red-400 px-3 transition">Login</a>
                </div>
            </div>
        </nav>
    </header>
    <section class="max-w-7xl w-full mx-auto px-6 py-12">
        <h3 class="text-center">Already a member ? Log in</h3>
        <form action="" class="max-w-7xl p-6 space-y-4">
            <div class="flex flex-col">
                <label for="email" class="font-semibold text-gray-700">Your email <span class="text-red-500">*</span></label>
                <input type="email" name="email" id="email" placeholder="Your email"
                    class="mt-1 px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="flex flex-col">
                <label for="password" class="font-semibold text-gray-700">Enter password <span class="text-red-500">*</span></label>
                <input type="number" name="password" id="password" placeholder="Enter your password"
                    class="mt-1 px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="text-center">
                <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-md transition">
                    Sign In
                </button>
            </div>
        </form>
        
    </section>
    
    <footer class="bg-red-800">
        <div class="max-w-7xl w-full mx-auto px-6">
            <div class="border-t border-gray-700 my-8"></div>
    
            
            <div class="flex flex-col md:flex-row items-center justify-between">

                    <a href="#" class="text-white hover:text-white transition"><ion-icon name="logo-instagram"></ion-icon></a>
                    <a href="#" class="text-white hover:text-white transition"><ion-icon name="logo-twitter"></ion-icon></a>
                </div>
    
                
                <p class="text-white text-sm">
                    <ion-icon name="home"></ion-icon>  Â© 2025 KawoLegal. All Rights Reserved.
                </p>
            </div>
        </div>
    </footer>
    
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>  
</body>
</html>
